name: Build and Deploy
on:
  push:
    branches:
      - main
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2.3.1

      - name: Generate API Docs ğŸ”§
        run: |
          git clone --depth 1 https://github.com/frappe/frappe /opt/frappe
          python3 -m venv env
          . ./env/bin/activate
          pip3 install wheel
          pip3 install pdoc
          pip3 install -e /opt/frappe
          pip3 install -e .
          pdoc -o build castlecraft

      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@4.1.1
        with:
          branch: gh-pages
          folder: build
